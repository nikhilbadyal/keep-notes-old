name: notes
description: My Notes App.,

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_colorpicker: ^0.4.0
  random_color: ^1.0.5
  file_picker: ^3.0.1
  flutter_slidable: ^0.6.0
  flutter_tabler_icons: ^1.0.2
  google_fonts: ^2.0.0
  intl: ^0.17.0
  eva_icons_flutter: ^3.0.0
  local_auth: ^1.1.4
  path_provider: ^2.0.1
  pedantic: ^1.11.0
  permission_handler: ^6.1.1
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  sqflite: ^2.0.0+3
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0
  flutter_native_splash: ^1.1.7+1
  flutter_launcher_icons: ^0.9.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/icon.png
  android: true
  ios:  true


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#000000"

flutter:
  uses-material-design: true
  assets:
    - assets/images/