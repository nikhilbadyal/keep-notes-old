name: notes
description: My Notes App.,

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_automation: ^1.4.0
  sqflite: ^1.3.2+1
  path_provider: ^1.6.24
  provider: ^4.3.2+3
  image_picker: ^0.6.7+14
  google_fonts: ^1.1.0
  intl: ^0.16.1
  url_launcher: ^5.7.10
  permission_handler: ^5.0.1+1
  matrix4_transform: ^1.1.6
  fluttertoast: ^7.1.5
  pin_code_fields: ^6.0.1
  local_auth: ^0.6.3+4
  change_app_package_name: ^0.1.2
  flutter_tabler_icons: ^1.0.2
  flutter_launcher_icons: ^0.8.1
  shared_preferences: ^0.5.12+4
  flutter_windowmanager: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  pedantic: ^1.9.2
  effective_dart: ^1.3.0
  test: ^1.15.7

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/test.png